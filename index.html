<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
            font-size: 16px;
        }
        /* 密码验证弹窗 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .modal-content .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .modal-content label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .modal-content .error-hint {
            color: #dc2626;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        .modal-content button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-content button:hover {
            background-color: #1d4ed8;
        }
        /* 生成器核心样式 */
        .generator-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .content-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .content-type-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background-color: #f8fafc;
            transition: all 0.3s;
        }
        .content-type-option.active {
            background-color: #2563eb;
            color: white;
        }
        .generator-box .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .generator-box label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .generator-box input,
        .generator-box select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
            display: none;
        }
        .image-upload-area.active {
            display: block;
        }
        .image-upload-area:hover {
            border-color: #2563eb;
        }
        .image-upload-icon {
            font-size: 40px;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        .image-upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .generator-box .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .generator-box .config-item {
            flex: 1;
        }
        .generator-box button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .generator-box button:hover {
            background-color: #1d4ed8;
        }
        .result-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background-color: #f8fafc;
            display: none;
        }
        .result-area.active {
            display: block;
        }
        .result-area p {
            margin-bottom: 15px;
            color: #333;
        }
        .result-area .link-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .result-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .result-area .btn-group {
            display: flex;
            gap: 10px;
        }
        .result-area button {
            padding: 10px 15px;
            font-size: 14px;
        }
        /* 历史记录样式 */
        .history-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .history-header h2 {
            color: #333;
            font-size: 18px;
        }
        .history-header button {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .history-header button:hover {
            color: #b91c1c;
        }
        .history-list {
            margin-top: 20px;
        }
        .history-item {
            padding: 15px;
            border-radius: 6px;
            background-color: #f8fafc;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item .info {
            flex: 1;
        }
        .history-item .content-type {
            font-size: 12px;
            color: #2563eb;
            margin-bottom: 5px;
            display: inline-block;
        }
        .history-item .url {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }
        .history-item .meta {
            font-size: 12px;
            color: #666;
        }
        .history-item .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .history-item .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status.active {
            background-color: #dcfce7;
            color: #166534;
        }
        .status.expired {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .history-item .delete-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
        }
        .history-item .delete-btn:hover {
            color: #dc2626;
        }
        .empty-hint {
            text-align: center;
            padding: 40px 0;
            color: #94a3b8;
            font-size: 16px;
        }
        /* 访问页面样式 */
        .access-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .access-container h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .access-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .access-container .status {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 6px;
            font-size: 16px;
        }
        .status.valid {
            background-color: #dcfce7;
            color: #166534;
        }
        .status.invalid {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .access-container button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .access-container button:hover {
            background-color: #1d4ed8;
        }
        .access-content {
            margin: 30px 0;
        }
        .access-content img {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .access-container .meta-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        .access-container .meta-info p {
            margin-bottom: 10px;
        }
        /* 提示框样式 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            transition: transform 0.3s;
            z-index: 100;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        /* 确认对话框 */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        .confirm-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .confirm-content h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .confirm-content p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .confirm-buttons {
            display: flex;
            gap: 15px;
        }
        .confirm-buttons button {
            flex: 1;
            padding: 10px 0;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cancel-btn {
            background-color: #f1f5f9;
            color: #333;
            border: none;
        }
        .cancel-btn:hover {
            background-color: #e2e8f0;
        }
        .confirm-btn {
            background-color: #dc2626;
            color: white;
            border: none;
        }
        .confirm-btn:hover {
            background-color: #b91c1c;
        }
        #imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 密码验证弹窗 -->
    <div id="passwordModal" class="password-modal">
        <div class="modal-content">
            <h2>请输入访问密码</h2>
            <div class="input-group">
                <label for="accessPassword">密码</label>
                <input type="password" id="accessPassword" placeholder="输入密码以使用工具">
                <div class="error-hint" id="passwordError">密码错误，请重新输入</div>
            </div>
            <button id="verifyPassword">验证</button>
        </div>
    </div>

    <!-- 确认删除对话框 -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-content">
            <h3>确认删除</h3>
            <p id="confirmMessage">您确定要执行此操作吗？</p>
            <div class="confirm-buttons">
                <button id="cancelDelete">取消</button>
                <button id="confirmDelete">确认</button>
            </div>
        </div>
    </div>

    <!-- 生成器页面 -->
    <div id="generatorPage" class="container" style="display: none;">
        <header>
            <h1>链接生成器</h1>
            <p>生成具有时效性和访问次数限制的转发链接，保护您的内容安全</p>
        </header>
        
        <div class="generator-box">
            <!-- 内容类型选择器 -->
            <div class="content-type-selector">
                <div class="content-type-option active" data-type="link">
                    <i class="fa fa-link"></i> 链接
                </div>
                <div class="content-type-option" data-type="image">
                    <i class="fa fa-image"></i> 图片
                </div>
            </div>
            
            <!-- 链接输入区域 -->
            <div class="input-group" id="linkInputGroup">
                <label for="targetUrl">目标链接</label>
                <input type="text" id="targetUrl" placeholder="请输入需要转发的目标链接">
            </div>
            
            <!-- 图片上传区域 -->
            <div class="image-upload-area" id="imageUploadArea">
                <div class="image-upload-icon">
                    <i class="fa fa-cloud-upload"></i>
                </div>
                <p class="image-upload-text">点击或拖拽图片到此处上传</p>
                <p style="font-size: 12px; color: #94a3b8;">支持 JPG、PNG、GIF 格式，最大 5MB</p>
                <input type="file" id="imageInput" accept="image/*">
                
                <div class="image-preview" id="imagePreview">
                    <img id="previewImage" src="" alt="预览图">
                </div>
            </div>
            
            <div class="config-row">
                <div class="config-item">
                    <label for="expireMinutes">有效期（分钟）</label>
                    <select id="expireMinutes">
                        <option value="5">5分钟</option>
                        <option value="10">10分钟</option>
                        <option value="30" selected>30分钟</option>
                        <option value="60">1小时</option>
                        <option value="1440">24小时</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="maxViews">最大访问次数</label>
                    <select id="maxViews">
                        <option value="1">1次</option>
                        <option value="3" selected>3次</option>
                        <option value="5">5次</option>
                        <option value="10">10次</option>
                        <option value="20">20次</option>
                    </select>
                </div>
            </div>
            
            <button id="generateBtn">生成新链接</button>
            
            <div id="resultArea" class="result-area">
                <p>生成成功！您的链接如下：</p>
                <div class="link-box">
                    <input type="text" id="generatedLink" readonly>
                    <button id="copyBtn">复制</button>
                </div>
                <div class="btn-group">
                    <button id="testBtn">测试链接</button>
                </div>
            </div>
        </div>
        
        <div class="history-box">
            <div class="history-header">
                <h2>生成历史</h2>
                <button id="clearAllHistory">
                    <i class="fa fa-trash"></i> 清空历史
                </button>
            </div>
            <div id="historyList" class="history-list">
                <div class="empty-hint">暂无生成记录</div>
            </div>
        </div>
    </div>

    <!-- 访问页面 -->
    <div id="accessPage" class="access-container" style="display: none;">
        <h1 id="accessTitle">链接有效</h1>
        <div id="accessStatus" class="status valid">
            您可以安全访问目标内容
        </div>
        
        <!-- 访问内容区域 -->
        <div class="access-content" id="accessContent">
            <!-- 内容将在这里动态显示 -->
        </div>
        
        <button id="openTargetBtn">打开目标内容</button>
        <div class="meta-info">
            <p id="remainingViews">剩余访问次数：2次</p>
            <p id="remainingTime">剩余有效时间：约29分钟</p>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast">操作成功</div>

    <script src="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"></script>
    <script>
        // 配置常量
        const CONFIG = {
            // 工具访问密码
            toolPassword: "007",
            // 默认有效期和访问次数
            defaultExpireMinutes: 10,
            defaultMaxViews: 3,
            // 图片上传限制
            maxImageSize: 5 * 1024 * 1024, // 5MB
            allowedImageTypes: ['image/jpeg', 'image/png', 'image/gif']
        };

        // 当前选中的内容类型
        let currentContentType = 'link';
        let uploadedImageData = null;

        // DOM元素
        const elements = {
            // 密码验证相关
            passwordModal: document.getElementById('passwordModal'),
            accessPassword: document.getElementById('accessPassword'),
            passwordError: document.getElementById('passwordError'),
            verifyPassword: document.getElementById('verifyPassword'),
            
            // 确认删除相关
            confirmModal: document.getElementById('confirmModal'),
            confirmMessage: document.getElementById('confirmMessage'),
            cancelDelete: document.getElementById('cancelDelete'),
            confirmDelete: document.getElementById('confirmDelete'),
            
            // 生成器页面相关
            generatorPage: document.getElementById('generatorPage'),
            contentTypeOptions: document.querySelectorAll('.content-type-option'),
            linkInputGroup: document.getElementById('linkInputGroup'),
            targetUrl: document.getElementById('targetUrl'),
            imageUploadArea: document.getElementById('imageUploadArea'),
            imageInput: document.getElementById('imageInput'),
            imagePreview: document.getElementById('imagePreview'),
            previewImage: document.getElementById('previewImage'),
            expireMinutes: document.getElementById('expireMinutes'),
            maxViews: document.getElementById('maxViews'),
            generateBtn: document.getElementById('generateBtn'),
            resultArea: document.getElementById('resultArea'),
            generatedLink: document.getElementById('generatedLink'),
            copyBtn: document.getElementById('copyBtn'),
            testBtn: document.getElementById('testBtn'),
            historyList: document.getElementById('historyList'),
            clearAllHistory: document.getElementById('clearAllHistory'),
            
            // 访问页面相关
            accessPage: document.getElementById('accessPage'),
            accessTitle: document.getElementById('accessTitle'),
            accessStatus: document.getElementById('accessStatus'),
            accessContent: document.getElementById('accessContent'),
            openTargetBtn: document.getElementById('openTargetBtn'),
            remainingViews: document.getElementById('remainingViews'),
            remainingTime: document.getElementById('remainingTime'),
            metaInfo: document.querySelector('.meta-info'),
            
            // 提示框
            toast: document.getElementById('toast')
        };

        // 存储键名
        const STORAGE_KEYS = {
            linkDataPrefix: 'linkData_',
            history: 'linkGeneratorHistory',
            isAuthenticated: 'linkGeneratorAuthenticated'
        };

        // 用于记录待删除的历史项ID
        let pendingDeleteId = null;

        // 初始化
        function init() {
            // 检查是否已验证
            const isAuthenticated = localStorage.getItem(STORAGE_KEYS.isAuthenticated) === 'true';
            
            // 检查URL参数，判断是生成页面还是访问页面
            const urlParams = new URLSearchParams(window.location.search);
            const linkId = urlParams.get('id');
            
            if (linkId) {
                // 访问链接页面，不需要密码验证
                elements.passwordModal.style.display = 'none';
                handleAccessLink(linkId);
            } else {
                // 生成器页面，需要密码验证
                if (isAuthenticated) {
                    elements.passwordModal.style.display = 'none';
                    elements.generatorPage.style.display = 'block';
                    loadHistory();
                    bindGeneratorEvents();
                    bindDeleteEvents();
                    bindContentTypeEvents();
                    bindImageUploadEvents();
                } else {
                    elements.passwordModal.style.display = 'flex';
                    bindPasswordEvents();
                }
            }
        }

        // 绑定密码验证事件
        function bindPasswordEvents() {
            elements.verifyPassword.addEventListener('click', verifyPassword);
            elements.accessPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyPassword();
            });
        }

        // 验证密码
        function verifyPassword() {
            const password = elements.accessPassword.value.trim();
            
            if (password === CONFIG.toolPassword) {
                elements.passwordError.style.display = 'none';
                localStorage.setItem(STORAGE_KEYS.isAuthenticated, 'true');
                elements.passwordModal.style.display = 'none';
                elements.generatorPage.style.display = 'block';
                loadHistory();
                bindGeneratorEvents();
                bindDeleteEvents();
                bindContentTypeEvents();
                bindImageUploadEvents();
            } else {
                elements.passwordError.style.display = 'block';
                elements.accessPassword.classList.add('border-red-500');
                
                setTimeout(() => {
                    elements.accessPassword.classList.remove('border-red-500');
                }, 1000);
            }
        }

        // 绑定内容类型选择事件
        function bindContentTypeEvents() {
            elements.contentTypeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 移除所有选项的active类
                    elements.contentTypeOptions.forEach(opt => opt.classList.remove('active'));
                    // 给当前点击的选项添加active类
                    option.classList.add('active');
                    
                    // 更新当前内容类型
                    currentContentType = option.getAttribute('data-type');
                    
                    // 显示对应的输入区域
                    if (currentContentType === 'link') {
                        elements.linkInputGroup.style.display = 'block';
                        elements.imageUploadArea.classList.remove('active');
                        uploadedImageData = null;
                        elements.imagePreview.style.display = 'none';
                    } else if (currentContentType === 'image') {
                        elements.linkInputGroup.style.display = 'none';
                        elements.imageUploadArea.classList.add('active');
                    }
                });
            });
        }

        // 绑定图片上传事件
        function bindImageUploadEvents() {
            // 点击上传区域触发文件选择
            elements.imageUploadArea.addEventListener('click', () => {
                elements.imageInput.click();
            });
            
            // 阻止上传区域的点击事件冒泡
            elements.imagePreview.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // 处理文件选择
            elements.imageInput.addEventListener('change', handleImageSelect);
            
            // 处理拖拽上传
            elements.imageUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.imageUploadArea.style.borderColor = '#2563eb';
            });
            
            elements.imageUploadArea.addEventListener('dragleave', () => {
                elements.imageUploadArea.style.borderColor = '#ddd';
            });
            
            elements.imageUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.imageUploadArea.style.borderColor = '#ddd';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleImageFile(e.dataTransfer.files[0]);
                }
            });
        }

        // 处理图片选择
        function handleImageSelect(e) {
            if (e.target.files && e.target.files[0]) {
                handleImageFile(e.target.files[0]);
            }
        }

        // 处理图片文件
        function handleImageFile(file) {
            // 验证文件类型
            if (!CONFIG.allowedImageTypes.includes(file.type)) {
                showToast('请上传JPG、PNG或GIF格式的图片');
                return;
            }
            
            // 验证文件大小
            if (file.size > CONFIG.maxImageSize) {
                showToast('图片大小不能超过5MB');
                return;
            }
            
            // 读取图片并显示预览
            const reader = new FileReader();
            
            reader.onload = (e) => {
                uploadedImageData = e.target.result;
                elements.previewImage.src = uploadedImageData;
                elements.imagePreview.style.display = 'block';
                showToast('图片上传成功');
            };
            
            reader.readAsDataURL(file);
        }

        // 绑定生成器事件
        function bindGeneratorEvents() {
            // 生成链接按钮
            elements.generateBtn.addEventListener('click', generateLink);
            
            // 复制链接按钮
            elements.copyBtn.addEventListener('click', copyToClipboard);
            
            // 测试链接按钮
            elements.testBtn.addEventListener('click', () => {
                const link = elements.generatedLink.value;
                if (link) window.open(link, '_blank');
            });
        }

        // 绑定删除相关事件
        function bindDeleteEvents() {
            // 清空所有历史按钮
            elements.clearAllHistory.addEventListener('click', () => {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || '[]');
                if (history.length === 0) {
                    showToast('没有可删除的历史记录');
                    return;
                }
                
                pendingDeleteId = 'all';
                elements.confirmMessage.textContent = '您确定要清空所有历史记录吗？此操作不可恢复。';
                elements.confirmModal.style.display = 'flex';
            });
            
            // 取消删除
            elements.cancelDelete.addEventListener('click', () => {
                elements.confirmModal.style.display = 'none';
                pendingDeleteId = null;
            });
            
            // 确认删除
            elements.confirmDelete.addEventListener('click', () => {
                if (pendingDeleteId === 'all') {
                    // 清空所有历史
                    clearAllHistory();
                } else if (pendingDeleteId) {
                    // 删除单个历史
                    deleteHistoryItem(pendingDeleteId);
                }
                
                elements.confirmModal.style.display = 'none';
                pendingDeleteId = null;
            });
            
            // 点击模态框外部关闭
            elements.confirmModal.addEventListener('click', (e) => {
                if (e.target === elements.confirmModal) {
                    elements.confirmModal.style.display = 'none';
                    pendingDeleteId = null;
                }
            });
        }

        // 生成链接
        function generateLink() {
            // 验证内容
            let contentData = null;
            let contentPreview = '';
            
            if (currentContentType === 'link') {
                // 验证目标链接
                const targetUrl = elements.targetUrl.value.trim();
                if (!targetUrl) {
                    showToast('请输入目标链接');
                    return;
                }
                
                // 验证URL格式
                try {
                    new URL(targetUrl);
                    contentData = targetUrl;
                    contentPreview = targetUrl;
                } catch (e) {
                    showToast('请输入有效的URL（包含http://或https://）');
                    return;
                }
            } else if (currentContentType === 'image') {
                // 验证图片
                if (!uploadedImageData) {
                    showToast('请先上传图片');
                    return;
                }
                contentData = uploadedImageData;
                contentPreview = '图片内容';
            }
            
            // 获取配置
            const expireMinutes = parseInt(elements.expireMinutes.value);
            const maxViews = parseInt(elements.maxViews.value);
            
            // 生成唯一ID
            const linkId = 'link_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
            
            // 计算过期时间
            const createTime = new Date().getTime();
            const expireTime = createTime + (expireMinutes * 60 * 1000);
            
            // 构建链接数据
            const linkData = {
                id: linkId,
                contentType: currentContentType,
                contentData: contentData,
                createTime: createTime,
                expireTime: expireTime,
                maxViews: maxViews,
                currentViews: 0,
                expireMinutes: expireMinutes
            };
            
            // 保存链接数据
            localStorage.setItem(STORAGE_KEYS.linkDataPrefix + linkId, JSON.stringify(linkData));
            
            // 构建生成的链接
            const currentUrl = window.location.href.split('?')[0];
            const generatedLink = currentUrl + '?id=' + linkId;
            
            // 更新UI
            elements.generatedLink.value = generatedLink;
            elements.resultArea.classList.add('active');
            
            // 添加到历史记录
            addToHistory(linkData, generatedLink, contentPreview);
            
            showToast('链接生成成功');
        }

        // 添加到历史记录
        function addToHistory(linkData, generatedLink, contentPreview) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || '[]');
            
            const historyItem = {
                id: linkData.id,
                contentType: linkData.contentType,
                generatedLink: generatedLink,
                contentPreview: contentPreview,
                createTime: linkData.createTime,
                expireTime: linkData.expireTime,
                maxViews: linkData.maxViews,
                expireMinutes: linkData.expireMinutes
            };
            
            // 添加到历史记录开头
            history.unshift(historyItem);
            
            // 限制历史记录数量
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            // 保存历史记录
            localStorage.setItem(STORAGE_KEYS.history, JSON.stringify(history));
            
            // 更新历史记录UI
            loadHistory();
        }

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || '[]');
            
            if (history.length === 0) {
                elements.historyList.innerHTML = '<div class="empty-hint">暂无生成记录</div>';
                return;
            }
            
            let html = '';
            const now = new Date().getTime();
            
            history.forEach(item => {
                // 获取最新的访问次数
                const linkDataStr = localStorage.getItem(STORAGE_KEYS.linkDataPrefix + item.id);
                let currentViews = 0;
                
                if (linkDataStr) {
                    const linkData = JSON.parse(linkDataStr);
                    currentViews = linkData.currentViews;
                }
                
                // 判断是否过期
                const isExpired = now > item.expireTime || currentViews >= item.maxViews;
                const statusClass = isExpired ? 'status expired' : 'status active';
                const statusText = isExpired ? '已失效' : '生效中';
                
                // 内容类型标签
                const contentTypeLabel = item.contentType === 'link' 
                    ? '<span class="content-type"><i class="fa fa-link"></i> 链接</span>'
                    : '<span class="content-type"><i class="fa fa-image"></i> 图片</span>';
                
                // 格式化时间
                const createDate = new Date(item.createTime);
                const timeStr = `${createDate.getHours().toString().padStart(2, '0')}:${createDate.getMinutes().toString().padStart(2, '0')}`;
                
                html += `
                    <div class="history-item">
                        <div class="info">
                            ${contentTypeLabel}
                            <div class="url">${item.contentPreview}</div>
                            <div class="meta">
                                生成时间: ${timeStr} | 有效期: ${item.expireMinutes}分钟 | 访问次数: ${currentViews}/${item.maxViews}
                            </div>
                        </div>
                        <div class="actions">
                            <div class="${statusClass}">${statusText}</div>
                            <button class="delete-btn" data-id="${item.id}">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.historyList.innerHTML = html;
            
            // 为每个删除按钮绑定事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    pendingDeleteId = id;
                    elements.confirmMessage.textContent = '您确定要删除这条记录吗？';
                    elements.confirmModal.style.display = 'flex';
                });
            });
        }

        // 删除单个历史记录
        function deleteHistoryItem(id) {
            // 从历史记录中移除
            let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || '[]');
            history = history.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEYS.history, JSON.stringify(history));
            
            // 删除对应的链接数据
            localStorage.removeItem(STORAGE_KEYS.linkDataPrefix + id);
            
            // 更新UI
            loadHistory();
            showToast('记录已删除');
        }

        // 清空所有历史记录
        function clearAllHistory() {
            // 获取所有历史记录
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.history) || '[]');
            
            // 删除所有链接数据
            history.forEach(item => {
                localStorage.removeItem(STORAGE_KEYS.linkDataPrefix + item.id);
            });
            
            // 清空历史记录
            localStorage.removeItem(STORAGE_KEYS.history);
            
            // 更新UI
            loadHistory();
            showToast('所有历史记录已清空');
        }

        // 处理链接访问
        function handleAccessLink(linkId) {
            // 获取链接数据
            const linkDataStr = localStorage.getItem(STORAGE_KEYS.linkDataPrefix + linkId);
            
            // 链接不存在
            if (!linkDataStr) {
                showInvalidLink('链接不存在或已被删除');
                return;
            }
            
            const linkData = JSON.parse(linkDataStr);
            const now = new Date().getTime();
            
            // 链接已过期
            if (now > linkData.expireTime) {
                showInvalidLink('链接已过期');
                return;
            }
            
            // 访问次数已达上限
            if (linkData.currentViews >= linkData.maxViews) {
                showInvalidLink('链接访问次数已达上限');
                return;
            }
            
            // 链接有效，更新访问次数
            linkData.currentViews++;
            localStorage.setItem(STORAGE_KEYS.linkDataPrefix + linkId, JSON.stringify(linkData));
            
            // 显示有效链接页面
            elements.accessPage.style.display = 'block';
            
            // 根据内容类型显示不同内容
            if (linkData.contentType === 'link') {
                elements.accessContent.innerHTML = `
                    <p>点击下方按钮访问目标链接</p>
                    <p style="word-break: break-all; margin: 15px 0; font-size: 14px;">${linkData.contentData}</p>
                `;
                elements.openTargetBtn.textContent = '打开目标链接';
                elements.openTargetBtn.onclick = () => {
                    window.location.href = linkData.contentData;
                };
            } else if (linkData.contentType === 'image') {
                elements.accessContent.innerHTML = `
                    <img src="${linkData.contentData}" alt="目标图片">
                `;
                elements.openTargetBtn.textContent = '查看原图';
                elements.openTargetBtn.onclick = () => {
                    // 在新窗口打开图片
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(`<img src="${linkData.contentData}" style="max-width: 100%; max-height: 100vh;" alt="目标图片">`);
                    newWindow.document.close();
                };
            }
            
            // 计算剩余时间和次数
            const remainingMinutes = Math.ceil((linkData.expireTime - now) / (60 * 1000));
            const remainingViews = linkData.maxViews - linkData.currentViews;
            
            // 更新UI - 只在链接有效时显示剩余信息
            elements.remainingViews.textContent = `剩余访问次数：${remainingViews}次`;
            elements.remainingTime.textContent = `剩余有效时间：约${remainingMinutes}分钟`;
            elements.metaInfo.style.display = 'block'; // 确保有效时显示
            
            // 自动跳转（3秒后）- 只对链接类型生效
            if (linkData.contentType === 'link') {
                setTimeout(() => {
                    window.location.href = linkData.contentData;
                }, 3000);
            }
        }

        // 显示无效链接页面 - 不显示剩余次数和时间
        function showInvalidLink(message) {
            elements.accessPage.style.display = 'block';
            elements.accessTitle.textContent = '链接已失效';
            elements.accessStatus.textContent = message;
            elements.accessStatus.className = 'status invalid';
            elements.accessContent.innerHTML = '';
            elements.openTargetBtn.style.display = 'none';
            // 隐藏包含剩余次数和时间的容器
            elements.metaInfo.style.display = 'none';
        }

        // 复制到剪贴板（兼容处理）
        function copyToClipboard() {
            const text = elements.generatedLink.value;
            
            if (!text) return;
            
            // 现代浏览器API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        showToast('链接已复制到剪贴板');
                    })
                    .catch(err => {
                        fallbackCopy(text);
                    });
            } else {
                // 兼容性回退方案
                fallbackCopy(text);
            }
        }

        // 兼容性复制方案
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                showToast(successful ? '链接已复制到剪贴板' : '复制失败，请手动复制');
            } catch (err) {
                showToast('复制失败，请手动复制');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // 显示提示框
        function showToast(message) {
            const toast = elements.toast;
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化应用
        init();
    </script>
