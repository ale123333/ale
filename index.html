<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接生成工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-effect {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary focus:border-primary outline-none;
            }
            .shake {
                animation: shake 0.5s;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 提示框 -->
    <div id="toast" class="fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg flex items-center z-50 transform translate-x-full transition-transform duration-300">
        <i id="toast-icon" class="mr-2"></i>
        <span id="toast-text"></span>
    </div>

    <!-- 新增：建议收集表单（前置显示） -->
    <div id="feedback-form" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 hidden">
        <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-6">
            <h3 class="text-xl font-bold text-primary mb-4 text-center">建议收集</h3>
            <div class="space-y-4">
                <div>
                    <label for="game-name" class="block text-sm font-medium text-gray-700 mb-1">游戏名</label>
                    <input type="text" id="game-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入游戏名称">
                </div>
                <div>
                    <label for="game-server" class="block text-sm font-medium text-gray-700 mb-1">区服</label>
                    <input type="text" id="game-server" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入区服信息">
                </div>
                <div>
                    <label for="game-feedback" class="block text-sm font-medium text-gray-700 mb-1">建议或反馈</label>
                    <textarea id="game-feedback" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入您的建议或反馈"></textarea>
                </div>
                <div id="feedback-error" class="text-red-500 text-sm text-center hidden">
                    请完善所有必填项
                </div>
                <button id="submit-feedback" class="w-full bg-primary text-white py-2 rounded-lg btn-effect">
                    提交并进入
                </button>
            </div>
        </div>
    </div>

    <!-- 链接内容展示界面（用于无需密码查看内容） -->
    <div id="content-screen" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3 id="content-title" class="text-xl font-bold text-primary mb-4 text-center"></h3>
            <div id="content-container" class="min-h-[200px] flex items-center justify-center"></div>
        </div>
        <div id="content-expired" class="hidden w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 text-center text-gray-500">
            <i class="fa fa-exclamation-triangle text-4xl mb-3 text-yellow-500"></i>
            <p class="text-lg">链接已过期或已达最大访问次数</p>
            <button id="back-to-tool" class="mt-4 px-4 py-2 bg-primary text-white rounded-lg btn-effect">
                返回工具
            </button>
        </div>
    </div>

    <!-- 密码验证界面 -->
    <div id="password-screen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-primary p-6 text-white text-center">
                <i class="fa fa-lock text-4xl mb-3"></i>
                <h2 class="text-xl font-bold">链接生成工具</h2>
                <p class="opacity-80 mt-1">请输入访问密码</p>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus" placeholder="请输入密码">
                        <button type="button" id="toggle-pwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button id="verify-btn" class="w-full bg-primary text-white py-2 rounded-lg btn-effect">
                    验证
                </button>
                <div id="pwd-error" class="mt-3 text-red-500 text-sm text-center hidden">
                    密码错误，请重试
                </div>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="main-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white shadow-sm py-4 px-6">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-primary">链接生成工具</h1>
                <button id="logout-btn" class="text-gray-600 hover:text-red-500">
                    <i class="fa fa-sign-out mr-1"></i>退出
                </button>
            </div>
        </header>

        <main class="flex-grow max-w-4xl w-full mx-auto p-4 py-8">
            <!-- 生成表单 -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold mb-6">生成临时访问链接</h2>
                
                <form id="link-form" class="space-y-5">
                    <!-- 内容类型 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">内容类型</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="border-2 border-primary bg-primary/5 rounded-lg p-3 text-center cursor-pointer">
                                <input type="radio" name="type" value="url" checked="" class="sr-only">
                                <i class="fa fa-link block mx-auto mb-1"></i>
                                <span>网址</span>
                            </label>
                            <label class="border-2 border-gray-200 hover:border-primary hover:bg-primary/5 rounded-lg p-3 text-center cursor-pointer transition-colors">
                                <input type="radio" name="type" value="text" class="sr-only">
                                <i class="fa fa-file-text-o block mx-auto mb-1"></i>
                                <span>文字</span>
                            </label>
                            <label class="border-2 border-gray-200 hover:border-primary hover:bg-primary/5 rounded-lg p-3 text-center cursor-pointer transition-colors">
                                <input type="radio" name="type" value="image" class="sr-only">
                                <i class="fa fa-image block mx-auto mb-1"></i>
                                <span>图片</span>
                            </label>
                        </div>
                    </div>

                    <!-- 内容输入 -->
                    <div>
                        <label id="content-label" class="block text-sm font-medium text-gray-700 mb-1">网址内容</label>
                        
                        <!-- 网址输入 -->
                        <div id="url-input">
                            <input type="url" id="url-content" placeholder="https://example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                        
                        <!-- 文字输入 -->
                        <div id="text-input" class="hidden">
                            <textarea id="text-content" rows="3" placeholder="请输入文字内容..." class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
                        </div>
                        
                        <!-- 图片输入 -->
                        <div id="image-input" class="hidden">
                            <input type="file" id="image-content" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <img id="image-preview" class="mt-3 max-w-full max-h-40 hidden">
                        </div>
                    </div>

                    <!-- 设置 -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">有效期(分钟)</label>
                            <input type="number" id="expiry" min="1" value="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                        <div>
                            <label for="views" class="block text-sm font-medium text-gray-700 mb-1">最大访问次数</label>
                            <input type="number" id="views" min="1" value="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                        </div>
                    </div>

                    <!-- 存储模式 -->
                    <div class="flex items-center">
                        <input type="checkbox" id="offline-mode" class="w-4 h-4 text-primary">
                        <label for="offline-mode" class="ml-2 text-sm text-gray-700">
                            离线模式（仅本地存储）
                        </label>
                    </div>

                    <!-- 生成按钮 -->
                    <button type="submit" id="generate-btn" class="w-full bg-primary text-white py-3 rounded-lg font-medium btn-effect">
                        <i class="fa fa-magic mr-2"></i>生成链接
                    </button>
                </form>
            </div>

            <!-- 结果显示 -->
            <div id="result" class="bg-white rounded-xl shadow-md p-6 mb-8 hidden">
                <h3 class="text-lg font-bold mb-4">生成成功</h3>
                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <input type="text" id="generated-link" readonly="" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                    <button id="copy-btn" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">
                        <i class="fa fa-copy mr-1"></i>复制
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    <p><i class="fa fa-clock-o mr-1"></i> 有效期：<span id="result-expiry"></span>分钟</p>
                    <p><i class="fa fa-eye mr-1"></i> 最大访问：<span id="result-views"></span>次</p>
                </div>
            </div>

            <!-- 历史记录 -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">历史记录</h3>
                    <button id="toggle-history" class="text-primary text-sm hidden">
                        <i class="fa fa-chevron-down mr-1"></i>收起
                    </button>
                </div>
                <div id="history-empty" class="bg-white rounded-xl p-8 text-center text-gray-500">
                    <i class="fa fa-history text-4xl mb-2 opacity-50"></i>
                    <p>暂无生成记录</p>
                </div>
                <div id="history-list" class="bg-white rounded-xl shadow-md divide-y hidden"></div>
            </div>
        </main>
    </div>

    <script>
        // 全局变量
        let supabaseClient = null;
        const VALID_PASSWORD = '007'; // 工具访问密码
        const TABLE_NAME = 'link_history'; // 数据表名
        let historyExpanded = false; 
        let currentViews = 0; 
        let targetLinkId = '';
        // 新增：存储目标内容数据（提交建议后使用）
        let targetContentData = null;

        // DOM元素
        const el = {
            // 新增：建议收集表单元素
            feedbackForm: document.getElementById('feedback-form'),
            gameName: document.getElementById('game-name'),
            gameServer: document.getElementById('game-server'),
            gameFeedback: document.getElementById('game-feedback'),
            submitFeedback: document.getElementById('submit-feedback'),
            feedbackError: document.getElementById('feedback-error'),
            
            // 内容展示界面
            contentScreen: document.getElementById('content-screen'),
            contentTitle: document.getElementById('content-title'),
            contentContainer: document.getElementById('content-container'),
            contentExpired: document.getElementById('content-expired'),
            backToTool: document.getElementById('back-to-tool'),
            
            // 密码界面
            passwordScreen: document.getElementById('password-screen'),
            passwordInput: document.getElementById('password'),
            togglePwd: document.getElementById('toggle-pwd'),
            verifyBtn: document.getElementById('verify-btn'),
            pwdError: document.getElementById('pwd-error'),
            
            // 主界面
            mainScreen: document.getElementById('main-screen'),
            logoutBtn: document.getElementById('logout-btn'),
            linkForm: document.getElementById('link-form'),
            generateBtn: document.getElementById('generate-btn'),
            result: document.getElementById('result'),
            generatedLink: document.getElementById('generated-link'),
            copyBtn: document.getElementById('copy-btn'),
            resultExpiry: document.getElementById('result-expiry'),
            resultViews: document.getElementById('result-views'),
            historyEmpty: document.getElementById('history-empty'),
            historyList: document.getElementById('history-list'),
            toggleHistory: document.getElementById('toggle-history'),
            
            // 内容类型相关
            typeRadios: document.querySelectorAll('input[name="type"]'),
            contentLabel: document.getElementById('content-label'),
            urlInput: document.getElementById('url-input'),
            textInput: document.getElementById('text-input'),
            imageInput: document.getElementById('image-input'),
            urlContent: document.getElementById('url-content'),
            textContent: document.getElementById('text-content'),
            imageContent: document.getElementById('image-content'),
            imagePreview: document.getElementById('image-preview'),
            expiryInput: document.getElementById('expiry'),
            viewsInput: document.getElementById('views'),
            offlineMode: document.getElementById('offline-mode'),
            
            // 提示框
            toast: document.getElementById('toast'),
            toastIcon: document.getElementById('toast-icon'),
            toastText: document.getElementById('toast-text')
        };

        // 显示提示框
        function showToast(message, isError = false) {
            el.toastText.textContent = message;
            el.toastIcon.className = isError ? 'fa fa-exclamation-circle mr-2 text-red-500' : 'fa fa-check-circle mr-2 text-green-500';
            el.toast.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg flex items-center z-50 transition-transform duration-300 ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            
            setTimeout(() => {
                el.toast.classList.add('translate-x-full');
            }, 3000);
        }

        // 初始化Supabase - 返回Promise
        function initSupabase() {
            return new Promise((resolve) => {
                try {
                    const url = 'https://wjsjxwfdwkdxwybfnifz.supabase.co';
                    const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indqc2p4d2Zkd2tkeHd5YmZuaWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MzQxNDcsImV4cCI6MjA3MzMxMDE0N30.lXAqyRAfoHbZzdcuXyxG7vmjwsg1Pp4tT6HUE68zKTQ';
                    supabaseClient = window.supabase.createClient(url, key);
                    console.log('Supabase初始化成功');
                    resolve();
                } catch (error) {
                    console.error('Supabase初始化失败:', error);
                    showToast('云端服务初始化失败，将使用本地模式', true);
                    el.offlineMode.checked = true;
                    resolve();
                }
            });
        }

        // 密码验证（工具访问需要密码）
        function verifyPassword() {
            const password = el.passwordInput.value.trim();
            if (!password) {
                showToast('请输入密码', true);
                return false;
            }

            if (password === VALID_PASSWORD) {
                el.passwordScreen.classList.add('hidden');
                el.mainScreen.classList.remove('hidden');
                initSupabase();
                loadHistory();
                return true;
            } else {
                el.pwdError.classList.remove('hidden');
                el.passwordInput.classList.add('shake', 'border-red-500');
                setTimeout(() => {
                    el.passwordInput.classList.remove('shake', 'border-red-500');
                }, 500);
                return false;
            }
        }

        // 切换密码显示
        function togglePassword() {
            const type = el.passwordInput.type === 'password' ? 'text' : 'password';
            el.passwordInput.type = type;
            el.togglePwd.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        }

        // 切换内容类型
        function switchContentType(type) {
            document.querySelectorAll('input[name="type"]').forEach(radio => {
                const label = radio.closest('label');
                label.classList.remove('border-primary', 'bg-primary/5');
                label.classList.add('border-gray-200', 'hover:border-primary', 'hover:bg-primary/5');
            });

            const activeRadio = document.querySelector(`input[name="type"][value="${type}"]`);
            const activeLabel = activeRadio.closest('label');
            activeLabel.classList.remove('border-gray-200', 'hover:border-primary', 'hover:bg-primary/5');
            activeLabel.classList.add('border-primary', 'bg-primary/5');

            el.urlInput.classList.add('hidden');
            el.textInput.classList.add('hidden');
            el.imageInput.classList.add('hidden');
            
            switch (type) {
                case 'url':
                    el.urlInput.classList.remove('hidden');
                    el.contentLabel.textContent = '网址内容';
                    break;
                case 'text':
                    el.textInput.classList.remove('hidden');
                    el.contentLabel.textContent = '文字内容';
                    break;
                case 'image':
                    el.imageInput.classList.remove('hidden');
                    el.contentLabel.textContent = '图片内容';
                    break;
            }
        }

        // 预览图片
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) {
                el.imagePreview.classList.add('hidden');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                el.imagePreview.src = e.target.result;
                el.imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // 生成链接
        async function generateLink(event) {
            event.preventDefault();

            try {
                const type = document.querySelector('input[name="type"]:checked').value;
                const expiry = parseInt(el.expiryInput.value);
                const maxViews = parseInt(el.viewsInput.value);
                const offlineMode = el.offlineMode.checked;

                let content;
                if (type === 'url') {
                    content = el.urlContent.value.trim();
                    if (!content) throw new Error('请输入网址');
                } else if (type === 'text') {
                    content = el.textContent.value.trim();
                    if (!content) throw new Error('请输入文字内容');
                } else if (type === 'image') {
                    const file = el.imageContent.files[0];
                    if (!file) throw new Error('请选择图片');
                    content = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                }

                // 生成唯一链接ID
                const linkId = Math.random().toString(36).substring(2, 12);
                const linkUrl = `${window.location.origin}${window.location.pathname}?id=${linkId}`;

                // 准备链接数据
                const linkData = {
                    id: linkId,
                    content: content,
                    type: type,
                    expiry: new Date(Date.now() + expiry * 60000).toISOString(),
                    max_views: maxViews,
                    current_views: 0, // 初始访问次数
                    created_at: new Date().toISOString(),
                    offline: offlineMode
                };

                // 保存数据
                if (offlineMode) {
                    saveToLocalStorage(linkData);
                } else if (supabaseClient) {
                    const { error } = await supabaseClient
                        .from(TABLE_NAME)
                        .insert([linkData]);
                    if (error) throw error;
                } else {
                    throw new Error('无法连接到云端，请启用离线模式');
                }

                // 显示结果
                el.generatedLink.value = linkUrl;
                el.resultExpiry.textContent = expiry;
                el.resultViews.textContent = maxViews;
                el.result.classList.remove('hidden');
                
                loadHistory();
                showToast('链接生成成功');
            } catch (error) {
                console.error('生成链接失败:', error);
                showToast('生成失败: ' + error.message, true);
            }
        }

        // 保存到本地存储
        function saveToLocalStorage(data) {
            try {
                let history = JSON.parse(localStorage.getItem('linkHistory') || '[]');
                history.unshift(data);
                if (history.length > 20) history = history.slice(0, 20);
                localStorage.setItem('linkHistory', JSON.stringify(history));
            } catch (error) {
                console.error('本地存储失败:', error);
                throw new Error('本地存储失败');
            }
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                let links = [];
                const offlineMode = el.offlineMode.checked;

                if (offlineMode) {
                    links = JSON.parse(localStorage.getItem('linkHistory') || '[]');
                } else if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from(TABLE_NAME)
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(10);
                    if (error) throw error;
                    links = data || [];
                }

                if (links.length === 0) {
                    el.historyEmpty.classList.remove('hidden');
                    el.historyList.classList.add('hidden');
                    el.toggleHistory.classList.add('hidden');
                    return;
                }

                el.historyEmpty.classList.add('hidden');
                el.historyList.classList.remove('hidden');
                el.historyList.innerHTML = '';
                
                const displayLinks = historyExpanded ? links : links.slice(0, 3);
                
                displayLinks.forEach(link => {
                    const item = document.createElement('div');
                    item.className = 'p-4 hover:bg-gray-50 transition-colors';
                    
                    let typeIcon = '';
                    switch (link.type) {
                        case 'url': typeIcon = '<i class="fa fa-link text-primary mr-2"></i>'; break;
                        case 'text': typeIcon = '<i class="fa fa-file-text-o text-primary mr-2"></i>'; break;
                        case 'image': typeIcon = '<i class="fa fa-image text-primary mr-2"></i>'; break;
                    }

                    item.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                ${typeIcon}
                                <span class="text-sm text-gray-500">${new Date(link.created_at).toLocaleString()}</span>
                            </div>
                            <span class="text-xs px-2 py-1 rounded-full ${link.offline ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">
                                ${link.offline ? '本地' : '云端'}
                            </span>
                        </div>
                        <div class="mt-2 flex gap-2">
                            <input type="text" value="${window.location.origin}${window.location.pathname}?id=${link.id}" readonly 
                                class="flex-grow px-3 py-1 text-sm border border-gray-300 rounded bg-gray-50 truncate">
                            <button class="copy-history-btn px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded text-sm">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    `;
                    el.historyList.appendChild(item);
                });

                document.querySelectorAll('.copy-history-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const link = this.previousElementSibling.value;
                        navigator.clipboard.writeText(link)
                            .then(() => showToast('链接已复制'))
                            .catch(err => showToast('复制失败', true));
                    });
                });

                if (links.length > 3) {
                    el.toggleHistory.classList.remove('hidden');
                    updateToggleButtonText();
                } else {
                    el.toggleHistory.classList.add('hidden');
                }

            } catch (error) {
                console.error('加载历史记录失败:', error);
                showToast('加载历史失败: ' + error.message, true);
            }
        }

        // 更新切换按钮文本
        function updateToggleButtonText() {
            if (historyExpanded) {
                el.toggleHistory.innerHTML = '<i class="fa fa-chevron-up mr-1"></i>收起';
            } else {
                el.toggleHistory.innerHTML = '<i class="fa fa-chevron-down mr-1"></i>查看全部';
            }
        }

        // 切换历史记录显示状态
        function toggleHistoryDisplay() {
            historyExpanded = !historyExpanded;
            loadHistory();
        }

        // 复制链接
        function copyLink() {
            navigator.clipboard.writeText(el.generatedLink.value)
                .then(() => showToast('链接已复制'))
                .catch(err => {
                    console.error('复制失败:', err);
                    showToast('复制失败', true);
                });
        }

        // 解析URL参数获取链接ID
        function getLinkIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // 新增：提交建议并显示目标内容
        function handleFeedbackSubmit() {
            const gameName = el.gameName.value.trim();
            const gameServer = el.gameServer.value.trim();
            const gameFeedback = el.gameFeedback.value.trim();

            // 表单验证
            if (!gameName || !gameServer || !gameFeedback) {
                el.feedbackError.classList.remove('hidden');
                return;
            }

            // 隐藏表单
            el.feedbackForm.classList.add('hidden');
            
            // 如果是URL类型，直接打开链接
            if (targetContentData.type === 'url') {
                window.open(targetContentData.content, '_blank');
                // 显示提示信息
                el.contentTitle.textContent = "链接已打开";
                el.contentContainer.innerHTML = `<p>链接已在新窗口打开，如果没有自动打开，请点击下方链接：<br>
                    <a href="${targetContentData.content}" target="_blank" class="text-primary hover:underline">${targetContentData.content}</a>
                </p>`;
            } else {
                // 其他类型显示内容
                el.contentTitle.textContent = getContentTitle(targetContentData.type);
                el.contentContainer.innerHTML = getContentHtml(targetContentData);
            }
        }

        // 加载并显示链接内容（无需密码）
        async function loadLinkContent(linkId) {
            try {
                let linkData = null;
                const offlineMode = el.offlineMode.checked;

                // 从本地或云端获取链接数据
                if (localStorage.getItem('linkHistory')) {
                    const localLinks = JSON.parse(localStorage.getItem('linkHistory') || '[]');
                    linkData = localLinks.find(link => link.id === linkId);
                }

                if (!linkData && supabaseClient) {
                    const { data } = await supabaseClient
                        .from(TABLE_NAME)
                        .select('*')
                        .eq('id', linkId)
                        .single();
                    linkData = data;
                }

                // 验证链接有效性
                if (!linkData) {
                    showExpiredContent();
                    return;
                }

                // 检查是否过期
                const now = new Date();
                const expiryDate = new Date(linkData.expiry);
                if (now > expiryDate) {
                    showExpiredContent();
                    return;
                }

                // 先更新访问次数，再检查是否达到最大值（修复访问次数限制问题）
                linkData.current_views++;
                await updateLinkViews(linkData);

                // 检查访问次数是否已达最大值
                if (linkData.current_views >= linkData.max_views) {
                    showExpiredContent();
                    return;
                }

                // 新增：存储目标内容数据，显示建议收集表单
                targetContentData = linkData;
                el.contentScreen.classList.remove('hidden');
                el.feedbackForm.classList.remove('hidden');
                el.feedbackError.classList.add('hidden');
                el.gameName.value = '';
                el.gameServer.value = '';
                el.gameFeedback.value = '';

            } catch (error) {
                console.error('加载链接内容失败:', error);
                showExpiredContent();
            }
        }

        // 更新链接访问次数
        async function updateLinkViews(linkData) {
            try {
                if (linkData.offline) {
                    // 更新本地存储
                    let localLinks = JSON.parse(localStorage.getItem('linkHistory') || '[]');
                    const index = localLinks.findIndex(link => link.id === linkData.id);
                    if (index !== -1) {
                        localLinks[index] = linkData;
                        localStorage.setItem('linkHistory', JSON.stringify(localLinks));
                    }
                } else if (supabaseClient) {
                    // 更新云端数据
                    await supabaseClient
                        .from(TABLE_NAME)
                        .update({ current_views: linkData.current_views })
                        .eq('id', linkData.id);
                }
            } catch (error) {
                console.error('更新访问次数失败:', error);
            }
        }

        // 获取内容标题
        function getContentTitle(type) {
            const titles = {
                'url': '网址内容',
                'text': '文字内容',
                'image': '图片内容'
            };
            return titles[type] || '内容预览';
        }

        // 根据类型生成内容HTML
        function getContentHtml(linkData) {
            switch (linkData.type) {
                case 'url':
                    return `
                        <div class="w-full">
                            <a href="${linkData.content}" target="_blank" class="text-primary hover:underline flex items-center">
                                <i class="fa fa-external-link mr-2"></i>
                                ${linkData.content}
                            </a>
                            <div class="mt-4">
                                <button onclick="window.open('${linkData.content}', '_blank')" class="px-4 py-2 bg-primary text-white rounded-lg btn-effect">
                                    <i class="fa fa-link mr-2"></i>访问链接
                                </button>
                            </div>
                        </div>
                    `;
                case 'text':
                    return `<div class="whitespace-pre-line text-gray-800">${linkData.content}</div>`;
                case 'image':
                    return `<img src="${linkData.content}" alt="图片内容" class="max-w-full max-h-96 rounded-lg shadow-md">`;
                default:
                    return '<p class="text-gray-500">无法识别的内容类型</p>';
            }
        }

        // 显示链接过期信息
        function showExpiredContent() {
            el.feedbackForm.classList.add('hidden'); // 新增：隐藏建议表单
            el.contentScreen.classList.remove('hidden');
            el.contentContainer.parentElement.classList.add('hidden');
            el.contentExpired.classList.remove('hidden');
        }

        // 绑定事件
        function bindEvents() {
            // 新增：建议收集表单事件
            el.submitFeedback.addEventListener('click', handleFeedbackSubmit);
            
            // 密码界面事件
            el.verifyBtn.addEventListener('click', verifyPassword);
            el.togglePwd.addEventListener('click', togglePassword);
            el.passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyPassword();
            });

            // 主界面事件
            el.logoutBtn.addEventListener('click', () => {
                el.mainScreen.classList.add('hidden');
                el.passwordScreen.classList.remove('hidden');
                el.passwordInput.value = '';
                el.pwdError.classList.add('hidden');
            });

            // 内容类型切换
            el.typeRadios.forEach(radio => {
                radio.addEventListener('change', () => switchContentType(radio.value));
            });

            // 图片预览
            el.imageContent.addEventListener('change', previewImage);

            // 生成链接
            el.linkForm.addEventListener('submit', generateLink);
            el.generateBtn.addEventListener('click', (e) => {
                e.preventDefault();
                generateLink(e);
            });

            // 复制链接
            el.copyBtn.addEventListener('click', copyLink);

            // 离线模式切换
            el.offlineMode.addEventListener('change', loadHistory);
            
            // 历史记录展开/收起
            el.toggleHistory.addEventListener('click', toggleHistoryDisplay);

            // 内容展示界面事件
            el.backToTool.addEventListener('click', () => {
                el.contentScreen.classList.add('hidden');
                el.contentExpired.classList.add('hidden');
                el.contentContainer.parentElement.classList.remove('hidden');
                el.passwordScreen.classList.remove('hidden');
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            
            // 关键逻辑：检查是否是访问生成的链接
            const linkId = getLinkIdFromUrl();
            if (linkId) {
                // 如果是访问生成的链接，直接加载内容，不显示密码页面
                targetLinkId = linkId;
                initSupabase().then(() => {
                    loadLinkContent(linkId);
                });
            } else {
                // 如果是直接访问工具，显示密码页面
                el.passwordScreen.classList.remove('hidden');
            }
        });
    </script>
</body></html>
